<style>
  .site-footer{
    border-top:1px solid var(--line, rgba(255,255,255,.12));
    padding:1.6rem 0;
    color:var(--muted-2, rgba(255,255,255,.7));
    font-size:.95rem;
    background:transparent;
    text-align:left;
    margin-top:0;
  }
  .site-footer__inner{
    width:min(1200px, 92vw);
    margin-inline:auto;
    padding-inline:1rem;
    display:grid;
    grid-template-columns:1fr auto 1fr;
    gap:1rem;
    align-items:center;
  }
  .site-footer__brand{display:flex;flex-direction:column;gap:.35rem;}
  .site-footer__title{font-weight:900;color:var(--fg, #fff);letter-spacing:.02em;}
  .site-footer__meta{color:var(--muted-2, rgba(255,255,255,.65));}
  .site-footer__contact{display:flex;flex-direction:column;gap:.45rem;}
  .site-footer__links{display:flex;flex-wrap:wrap;gap:.5rem;align-items:center;}
  .site-footer__links a{font-weight:700;}
  .site-footer__label{
    font-size:.72rem;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:var(--muted-2, rgba(255,255,255,.6));
    font-weight:800;
  }
  .site-footer__nav{display:flex;flex-wrap:wrap;gap:.6rem;font-weight:700;}
  .site-footer__social-link{
    width:36px;
    height:36px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    color:#cfd4dc;
    text-decoration:none;
    transition:color .2s ease, border-color .2s ease, background-color .2s ease, transform .2s ease, box-shadow .2s ease;
  }
  .site-footer__social-link:hover,
  .site-footer__social-link:focus-visible{
    color:#fff;
    border-color:rgba(255,255,255,.55);
    background:rgba(255,255,255,.12);
    box-shadow:0 6px 16px rgba(0,0,0,.25);
    transform:translateY(-1px);
  }
  .site-footer__social-link[data-brand="instagram"]{
    border-color:rgba(225,48,108,.45);
    background:rgba(225,48,108,.12);
    color:#f2b3c8;
  }
  .site-footer__social-link[data-brand="facebook"]{
    border-color:rgba(24,119,242,.45);
    background:rgba(24,119,242,.12);
    color:#c1d8ff;
  }
  .site-footer__social-link[data-brand="youtube"]{
    border-color:rgba(255,0,0,.45);
    background:rgba(255,0,0,.12);
    color:#ffb3b3;
  }
  .site-footer__social-link[data-brand="tiktok"]{
    border-color:rgba(37,244,238,.35);
    background:rgba(37,244,238,.1);
    color:#bff6f3;
  }
  .site-footer__icon{
    width:18px;
    height:18px;
    display:block;
  }
  .sr-only{
    position:absolute;
    width:1px;
    height:1px;
    padding:0;
    margin:-1px;
    overflow:hidden;
    clip:rect(0,0,0,0);
    white-space:nowrap;
    border:0;
  }
  .site-footer__legal{text-align:right;color:var(--muted-2, rgba(255,255,255,.6));}

  @media (max-width: 900px){
    .site-footer__inner{grid-template-columns:1fr;align-items:flex-start;}
    .site-footer__legal{text-align:left;}
  }
</style>
