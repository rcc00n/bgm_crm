{# Shared Under Construction banner styles — v3 #}
<style id="site-notice-style">
  /* ─── Tokens ───────────────────────────────────────── */
  .site-notice{
    --font-sans: "Inter","Segoe UI","Helvetica Neue",system-ui,-apple-system,BlinkMacSystemFont,Arial,sans-serif;
    --font-display: var(--font-sans);
    --radius-lg: 22px;
    --radius-md: 14px;
    --border: rgba(255,255,255,.16);
    --border-strong: rgba(255,255,255,.24);
    --text-1: #fff;
    --text-2: rgba(255,255,255,.86);
    --text-3: rgba(255,255,255,.62);
    --panel-bg-1: rgba(14,14,14,.96);
    --panel-bg-2: rgba(8,8,8,.95);
    --overlay-1: rgba(6,6,6,.88);
    --accent-1: rgba(213,0,0,.98); /* #D50000 */
    --accent-2: rgba(138,0,0,.98); /* darker red */
  }

  /* ─── Overlay ──────────────────────────────────────── */
  .site-notice{
    position:fixed;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:clamp(20px, 5vw, 56px);
    background:
      radial-gradient(1100px 520px at 10% 8%, rgba(213,0,0,.28), transparent 60%),
      radial-gradient(980px 520px at 95% 18%, rgba(255,38,38,.18), transparent 66%),
      var(--overlay-1);
    backdrop-filter: blur(18px) saturate(1.1);
    z-index: 2600;
    opacity:0;
    pointer-events:none;
    transition: opacity .32s ease;
  }
  .site-notice::after{
    content:"";
    position:absolute;
    inset:0;
    background:linear-gradient(140deg, rgba(255,255,255,.06) 0%, transparent 60%);
    mix-blend-mode:screen;
    pointer-events:none;
  }
  .site-notice[hidden]{ display:none !important; }
  .site-notice--visible{ opacity:1; pointer-events:auto; }
  body.site-notice-open{ overflow:hidden; }

  /* ─── Panel ────────────────────────────────────────── */
  .site-notice__panel{
    position:relative;
    z-index:1;
    width:min(760px, 92vw);
    padding:clamp(1.8rem, 4.8vw, 2.6rem);
    border-radius:var(--radius-lg);
    border:1px solid var(--border);
    background:linear-gradient(180deg, var(--panel-bg-1) 0%, var(--panel-bg-2) 100%);
    box-shadow:
      0 26px 80px rgba(0,0,0,.6),
      0 0 40px rgba(213,0,0,.22);
    transform: translateY(28px) scale(.98);
    opacity:0;
    transition: transform .34s cubic-bezier(.22,.8,.26,1), opacity .34s ease;
  }
  .site-notice--visible .site-notice__panel{
    transform: translateY(0) scale(1);
    opacity:1;
  }

  .site-notice__bgflare{
    position:absolute;
    inset:-28% -30% auto auto;
    width:260px;
    height:260px;
    background:radial-gradient(circle, rgba(213,0,0,.32) 0%, rgba(213,0,0,0) 65%);
    pointer-events:none;
  }

  /* ─── Header ───────────────────────────────────────── */
  .site-notice__header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:1rem;
  }
  .site-notice__eyebrow{
    display:inline-flex;
    align-items:center;
    gap:.65em;
    padding:.35rem .9rem;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.06);
    font-family:var(--font-display);
    font-size:.78rem;
    letter-spacing:.28em;
    text-transform:uppercase;
    color:rgba(255,255,255,.84);
    white-space:nowrap;
  }
  .site-notice__dot{
    width:.55rem; height:.55rem; border-radius:50%;
    background:linear-gradient(135deg, var(--accent-1), var(--accent-2));
    box-shadow:0 0 10px rgba(213,0,0,.45);
  }

  .site-notice__close{
    display:inline-flex; align-items:center; justify-content:center;
    width:38px; height:38px;
    border-radius:10px;
    border:1px solid rgba(255,255,255,.18);
    background:rgba(255,255,255,.04);
    color:var(--text-1);
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
  }
  .site-notice__close:hover{
    transform:translateY(-1px);
    box-shadow:0 10px 26px rgba(213,0,0,.22);
    background:rgba(255,255,255,.07);
  }
  .site-notice__close:focus-visible{
    outline:2px solid #fff;
    outline-offset:3px;
  }
  .site-notice__close-icon{ width:20px; height:20px; }

  /* ─── Typography ───────────────────────────────────── */
  .site-notice__title{
    margin-top:clamp(1.2rem, 3.4vw, 1.6rem);
    font-family:var(--font-sans);
    font-weight:800;
    font-size:clamp(2rem, 3.8vw, 2.6rem);
    letter-spacing:.01em;
    color:var(--text-1);
    line-height:1.15;
  }
  .site-notice__desc{
    margin-top:.95rem;
    font-family:var(--font-sans);
    font-size:1.06rem;
    color:var(--text-2);
    line-height:1.6;
  }
  .site-notice__desc--lead{ font-size:1.12rem; }

  /* ─── Contact card ─────────────────────────────────── */
  .site-notice__contact{
    margin-top:clamp(1.2rem, 3.8vw, 1.8rem);
    padding:1.15rem 1.35rem;
    border-radius:var(--radius-md);
    border:1px solid var(--border);
    background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    box-shadow:0 14px 38px rgba(0,0,0,.34);
    display:grid;
    gap:.75rem;
  }
  .site-notice__contact-name{
    font-family:var(--font-display);
    font-size:1.05rem;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:var(--text-1);
  }
  .site-notice__contact-details{ display:grid; gap:.5rem; }
  .site-notice__contact-row{ display:grid; gap:.2rem; }
  .site-notice__contact-label{
    font-size:.8rem;
    letter-spacing:.18em;
    text-transform:uppercase;
    color:var(--text-3);
  }
  .site-notice__contact-value{
    font-size:1rem;
    color:var(--text-2);
  }
  .site-notice__link{ color:#fff; font-weight:700; text-decoration:underline; text-underline-offset:.18em; }

  /* ─── Actions ──────────────────────────────────────── */
  .site-notice__actions{
    margin-top:clamp(1.1rem, 3.6vw, 1.8rem);
    display:flex;
    flex-wrap:wrap;
    gap:.65rem;
  }
  .site-notice__cta{
    display:inline-flex; align-items:center; justify-content:center;
    padding:.95rem 1.9rem;
    border-radius:14px;
    border:1px solid var(--border-strong);
    background:linear-gradient(90deg, var(--accent-1) 0%, var(--accent-2) 100%);
    color:#fff;
    font-family:var(--font-display);
    font-size:1.02rem;
    letter-spacing:.14em;
    text-transform:uppercase;
    font-weight:800;
    cursor:pointer;
    transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
  }
  .site-notice__cta:hover{
    transform:translateY(-2px);
    box-shadow:0 16px 40px rgba(213,0,0,.35);
    filter:saturate(1.05);
  }
  .site-notice__cta:focus-visible{
    outline:2px solid #fff;
    outline-offset:3px;
  }

  .site-notice__sub{
    margin-top:.65rem;
    font-size:.92rem;
    color:var(--text-3);
  }

  /* ─── Responsive ───────────────────────────────────── */
  @media (max-width:640px){
    .site-notice__panel{ padding:clamp(1.4rem, 6vw, 2.2rem); border-radius:18px; }
    .site-notice__eyebrow{ letter-spacing:.22em; font-size:.7rem; }
    .site-notice__title{ font-size:clamp(1.8rem, 7.8vw, 2.5rem); }
    .site-notice__desc{ font-size:1rem; }
    .site-notice__contact{ padding:1rem 1.1rem; gap:.6rem; }
  }

  /* ─── Reduced motion ───────────────────────────────── */
  @media (prefers-reduced-motion: reduce){
    .site-notice, .site-notice__panel, .site-notice__cta, .site-notice__close { transition:none !important; }
  }
</style>
