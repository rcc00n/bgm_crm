{# Shared anti-bot fields for public lead forms #}
<input type="text"
       name="{{ honeypot_name }}"
       value=""
       class="lead-honeypot"
       tabindex="-1"
       autocomplete="off"
       aria-hidden="true"
       style="position:absolute;left:-10000px;top:auto;width:1px;height:1px;overflow:hidden;">
<input type="hidden" name="form_token" value="{{ form_token }}">
<input type="hidden" name="form_rendered_at" value="" data-lead-rendered>
