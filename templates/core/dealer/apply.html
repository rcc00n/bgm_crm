<div class="card">
  <h1 class="h">Dealer Application</h1>
  <p class="muted">Apply to become an authorized dealer. Our team will review and approve manually.</p>

  <!-- Кнопка Home -->
  <div style="margin-bottom:16px">
    <a href="{% url 'home' %}" class="btn" style="text-decoration:none">← Home</a>
  </div>

  {% if form.non_field_errors %}
    <div class="errors">{{ form.non_field_errors }}</div>
  {% endif %}

  <form method="post" novalidate>
    {% csrf_token %}

    <label for="{{ form.business_name.id_for_label }}">Business name</label>
    {{ form.business_name }}

    <label for="{{ form.website.id_for_label }}">Website</label>
    {{ form.website }}

    <label for="{{ form.phone.id_for_label }}">Phone</label>
    {{ form.phone }}

    <label for="{{ form.notes.id_for_label }}">Notes</label>
    {{ form.notes }}

    <div style="margin-top:16px; display:flex; gap:12px; flex-wrap:wrap">
      <button class="btn" type="submit">Submit application</button>
      <a href="{% url 'home' %}" class="btn" style="background:transparent; color:var(--red); border:1px solid var(--red);">Cancel</a>
    </div>
  </form>
</div>
