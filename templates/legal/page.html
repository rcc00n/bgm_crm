{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ meta_title|default:page.title }} â€¢ Bad Guy Motors</title>
  <style>
    :root{
      color-scheme:dark;
      --bg:#030303;
      --panel:#101010;
      --panel-2:#161616;
      --ink:#f5f5f5;
      --muted:rgba(255,255,255,.7);
      --line:rgba(255,255,255,.15);
      --accent:#ff1c1c;
      --radius:1.1rem;
      --content-width:min(840px, 92vw);
    }
    *,*::before,*::after{box-sizing:border-box;}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:var(--bg);
      color:var(--ink);
      line-height:1.7;
    }
    header{
      position:sticky;
      top:0;
      background:rgba(0,0,0,.85);
      backdrop-filter:blur(18px);
      border-bottom:1px solid var(--line);
    }
    .bar{
      width:var(--content-width);
      margin-inline:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:1.1rem 0;
      gap:1rem;
    }
    .brand{
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#fff;
      text-decoration:none;
      display:flex;
      align-items:center;
      gap:.65rem;
    }
    .brand::before{
      content:"";
      width:34px;
      height:34px;
      border-radius:10px;
      background:radial-gradient(120% 120% at 30% 30%, #ff4d4d, var(--accent));
      box-shadow:0 0 28px rgba(255,28,28,.45);
    }
    .cta{
      color:var(--muted);
      text-decoration:none;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:.4rem;
    }
    .cta svg{width:16px;height:16px;fill:currentColor;}
    main{
      width:var(--content-width);
      margin:2.5rem auto 4rem;
      background:linear-gradient(180deg,var(--panel),var(--panel-2));
      border-radius:var(--radius);
      border:1px solid var(--line);
      box-shadow:0 18px 45px rgba(0,0,0,.45);
      padding:clamp(1.5rem,4vw,3rem);
    }
    h1{
      margin:0 0 1rem;
      font-size:clamp(1.9rem,4vw,2.6rem);
      letter-spacing:-.015em;
    }
    .eyebrow{
      text-transform:uppercase;
      font-size:.75rem;
      letter-spacing:.18em;
      color:var(--muted);
      margin-bottom:.8rem;
    }
    .legal-content{
      margin-top:1.8rem;
      display:flex;
      flex-direction:column;
      gap:1.25rem;
      color:var(--muted);
    }
    .legal-content h2,
    .legal-content h3,
    .legal-content h4{
      color:#fff;
      margin:1.75rem 0 .6rem;
      letter-spacing:-.01em;
    }
    .legal-content p{margin:0;}
    .legal-content ul,
    .legal-content ol{
      padding-left:1.5rem;
      margin:0;
    }
    @media (max-width:640px){
      .bar{flex-direction:column;align-items:flex-start;}
      main{padding:1.5rem;}
    }
  </style>
</head>
<body>
  <header>
    <div class="bar">
      <a class="brand" href="{% url 'home' %}">Bad Guy Motors</a>
      <a class="cta" href="{% url 'home' %}">
        Back to site
        <svg viewBox="0 0 24 24"><path d="M9.29 6.71a1 1 0 011.42 0L16 12l-5.29 5.29a1 1 0 01-1.42-1.42L12.17 13H4a1 1 0 010-2h8.17l-2.88-2.88a1 1 0 010-1.41z"/></svg>
      </a>
    </div>
  </header>
  <main>
    <p class="eyebrow">Last updated {{ page.updated_at|date:"F d, Y" }}</p>
    <h1>{{ page.title }}</h1>
    <div class="legal-content">
      {% if page.body %}
        {{ page.body|linebreaks }}
      {% else %}
        <p>The content for this page has not been published yet.</p>
      {% endif %}
    </div>
  </main>
</body>
</html>
