<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Password reset</title>
</head>
<body style="margin:0;padding:0;background:#0a0a0a;color:#eaeaea;font-family:Arial,Helvetica,sans-serif;">
  <table role="presentation" width="100%" cellspacing="0" cellpadding="0" style="background:#0a0a0a;padding:24px 12px;">
    <tr>
      <td align="center">
        <table role="presentation" width="600" cellspacing="0" cellpadding="0" style="width:100%;max-width:600px;background:#111;border-radius:18px;padding:28px;border:1px solid #222;">
          <tr>
            <td style="color:#fff;font-size:20px;font-weight:700;padding-bottom:10px;">Reset your password</td>
          </tr>
          <tr>
            <td style="color:#cbd5e1;font-size:14px;line-height:1.6;padding-bottom:18px;">
              We received a request to reset the password for your Bad Guy Motors account.
            </td>
          </tr>
          <tr>
            <td align="center" style="padding-bottom:18px;">
              <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
                 style="display:inline-block;padding:12px 20px;border-radius:999px;background:#d50000;color:#fff;text-decoration:none;font-weight:700;">
                Reset password
              </a>
            </td>
          </tr>
          <tr>
            <td style="color:#cbd5e1;font-size:13px;line-height:1.6;">
              If you didn't request this, you can safely ignore this email.
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
