{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Sign in • Bad Guy Motors</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<!-- ===== S T Y L E S ===== -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

/* ===== BGM palette (dark + red) ===== */
:root{
  --bg:#0a0a0a;            /* page bg */
  --ink:#eaeaea;           /* base text on dark */
  --muted:#bdbdbd;

  --red:#d50000;           /* accent red */
  --red-dark:#b60000;

  --card-bg:rgba(18,18,18,.75);
  --card-border:rgba(255,255,255,.08);

  --field-bg:rgba(255,255,255,.06);

  --error-bg:#3b0000;
  --error-text:#ff8a80;
}

/* ===== Background ===== */
html,body{
  height:100%;
  margin:0;
  font-family:"Poppins",sans-serif;
  color:var(--ink);
  background:#000;            /* ← вместо старых градиентов */
  overflow:hidden;
}

/* слой с дымом */
#bg{position:fixed; inset:0; z-index:0; pointer-events:none;}
#bg canvas{position:absolute; inset:0; width:100%; height:100%; display:block; pointer-events:none;}
/* чтобы карточка лежала поверх дыма */
.wrapper{position:relative; z-index:1;}


/* ===== Layout & responsive scale ===== */
.wrapper{
  --card-scale:1;
  position:relative;z-index:1;min-height:100%;
  display:flex;align-items:flex-start;justify-content:center;
  padding:2rem;perspective:1200px;transform-origin:top center;
  transform:scale(var(--card-scale));transition:transform .25s ease;
}

/* ===== Card ===== */
.card{
  width:100%;max-width:460px;background:var(--card-bg);
  border:1px solid var(--card-border);
  border-radius:28px;padding:64px 56px 52px;
  backdrop-filter:blur(28px) saturate(140%);-webkit-backdrop-filter:blur(28px) saturate(140%);
  box-shadow:0 28px 60px rgba(0,0,0,.45);
  transform-style:preserve-3d;transition:transform .35s cubic-bezier(.03,.98,.52,.99);
}
.card::before{
  content:"";position:absolute;inset:-2px;border-radius:inherit;
  background:linear-gradient(135deg,#ff5555 0%, #d50000 45%, #b60000 55%, #630000 100%);
  z-index:-1;-webkit-mask:linear-gradient(#fff 0 0) content-box,linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;mask-composite:exclude;
}
h1.title{margin:0 0 2.2rem;font-size:2.4rem;font-weight:800;text-align:center;letter-spacing:-.02em;color:#fff}

/* ===== Form ===== */
.login-form{display:flex;flex-direction:column;gap:1.1rem;}
.field{position:relative;}
.field svg{position:absolute;left:22px;top:50%;transform:translateY(-50%);
  width:22px;height:22px;fill:var(--red);opacity:.95;}
.field input{
  width:100%;box-sizing:border-box;height:62px;padding:0 22px 0 64px;line-height:62px;
  font-size:16px;font-weight:500;border:none;border-radius:18px;background:var(--field-bg);color:var(--ink);
  box-shadow:inset 0 0 0 2px rgba(255,255,255,.06);transition:box-shadow .3s,background .3s;
}
.field input:focus{outline:none;background:rgba(255,255,255,.08);box-shadow:inset 0 0 0 3px var(--red);}
.field input::placeholder{color:transparent;}
.field label{
  position:absolute;left:64px;top:50%;transform:translateY(-50%);pointer-events:none;
  font-size:16px;font-weight:500;opacity:.6;color:var(--muted);transition:all .25s;
}
.field input:focus+label,
.field input:not(:placeholder-shown)+label{ top:10px;transform:none;font-size:12px;opacity:.95; color:#fff; }

/* ===== Buttons ===== */
.btn{
  position:relative;overflow:hidden;width:100%;padding:16px;border:none;border-radius:999px;
  font-size:16px;font-weight:700;letter-spacing:.05em;color:#fff;
  background:linear-gradient(135deg,var(--red) 0%,var(--red-dark) 100%);
  cursor:pointer;transition:transform .2s,box-shadow .25s,filter .2s;
}
.btn:hover{transform:translateY(-3px);box-shadow:0 14px 28px rgba(213,0,0,.35);filter:saturate(1.05);}
.btn:active{transform:translateY(0);box-shadow:0 8px 16px rgba(213,0,0,.35);}
.btn::after{content:"";position:absolute;inset:0;border-radius:inherit;background:rgba(255,255,255,.18);
  opacity:0;transform:scale(0);transition:opacity .6s,transform .6s;}
.btn:active::after{opacity:1;transform:scale(2);transition:0s;}
.btn--ghost{background:transparent;color:#fff;box-shadow:inset 0 0 0 2px var(--red);}
.btn--ghost:hover{background:rgba(213,0,0,.08);}

/* ===== Errors ===== */
.errorlist{
  margin:0 0 14px;padding:14px 18px;list-style:none;font-size:14px;border-radius:14px;
  background:var(--error-bg);color:var(--error-text);
}

/* ===== Registration modal ===== */
.modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.55);z-index:100;opacity:0;pointer-events:none;transition:opacity .3s;}
.modal.show{opacity:1;pointer-events:auto;}
.modal__dialog{
  width:100%;max-width:480px;background:var(--card-bg);border:1px solid var(--card-border);border-radius:24px;
  padding:48px 40px 40px;position:relative;color:var(--ink);
  backdrop-filter:blur(24px) saturate(140%);-webkit-backdrop-filter:blur(24px) saturate(140%);
}
.modal__close{position:absolute;top:18px;right:22px;border:none;background:none;font-size:26px;font-weight:600;cursor:pointer;color:var(--muted);}
.modal h2{margin:0 0 1.2rem;font-size:1.9rem;font-weight:700;text-align:center;color:#fff;}
.reg-form{display:flex;flex-direction:column;gap:1rem;}
.reg-form .field input{height:56px;padding:0 20px;font-size:15px;background:var(--field-bg);color:var(--ink);}
.reg-form .field select,.reg-form .field textarea{background:var(--field-bg);color:var(--ink);border:none;border-radius:18px;box-shadow:inset 0 0 0 2px rgba(255,255,255,.06);}

/* ===== Responsive ===== */
@media(max-width:500px){
  .card{padding:52px 34px 46px;}
  h1.title{font-size:2.1rem;}
}

/* === Password toggle (eye) === */
.field .toggle-eye{
  position:absolute; right:12px; top:50%; transform:translateY(-50%);
  border:none; background:transparent; cursor:pointer; padding:6px; border-radius:10px;
  display:flex; align-items:center; justify-content:center;
}
.field .toggle-eye:focus{ outline: none; box-shadow:0 0 0 3px rgba(213,0,0,.35); }
.field input.has-eye{ padding-right:70px; }
.field .toggle-eye svg{ width:22px; height:22px; fill:var(--red); opacity:.95; }

/* Modal: scroll & sizing */
.modal__dialog{ max-height:92vh; overflow:auto; -webkit-overflow-scrolling: touch; }
@media (max-height:680px){ .modal__dialog{ max-height:96vh; } }

/* Floating labels inside modal */
.reg-form .field label{ left:20px; color:var(--muted); }
.reg-form .field input:focus + label,
.reg-form .field input:not(:placeholder-shown) + label,
.reg-form .field textarea:focus + label,
.reg-form .field textarea:not(:placeholder-shown) + label{
  top:10px; transform:none; font-size:12px; opacity:.95; color:#fff;
}
.reg-form .field select + label{ top:10px; transform:none; font-size:12px; opacity:.95; left:20px; color:#fff; }
</style>
</head>

<body>
<div id="bg"></div>

<div class="wrapper">
  <div class="card" data-tilt>
    <h1 class="title">Sign in to Bad Guy Motors</h1>

    <form method="post" class="login-form">
      {% csrf_token %}
      {{ form.non_field_errors }}

      <div class="field">
        {{ form.username }}
        <label for="{{ form.username.id_for_label }}">Username</label>
        <svg viewBox="0 0 24 24"><path d="M12 12c2.761 0 5-2.239 5-5S14.761 2 12 2 7 4.239 7 7s2.239 5 5 5zm0 2c-3.859 0-7 3.141-7 7 0 .552.448 1 1 1h12c.552 0 1-.448 1-1 0-3.859-3.141-7-7-7z"/></svg>
      </div>

      <div class="field">
        {{ form.password }}
        <label for="{{ form.password.id_for_label }}">Password</label>
        <svg viewBox="0 0 24 24"><path d="M17 9h-1V6a4 4 0 00-8 0v3H7a2 2 0 00-2 2v9a2 2 0 002 2h10a2 2 0 002-2v-9a2 2 0 00-2-2zm-6 7.73V18a1 1 0 002 0v-1.27a2 2 0 10-2 0zM9 6a3 3 0 016 0v3H9V6z"/></svg>

        <!-- eye -->
        <button type="button" class="toggle-eye" aria-label="Show password" title="Show password">
          <svg class="eye-open" viewBox="0 0 24 24"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 110-8 4 4 0 010 8z"/></svg>
          <svg class="eye-off" viewBox="0 0 24 24" style="display:none"><path d="M2 3.27L3.28 2 22 20.72 20.73 22l-3.1-3.1A10.86 10.86 0 0112 19c-7 0-10-7-10-7a18.2 18.2 0 014.4-5.38L2 3.27zM12 7a5 5 0 015 5 5 5 0 01-.39 1.94l-6.55-6.55A4.9 4.9 0 0112 7zm0 10a8.86 8.86 0 005.22-1.72l-2.15-2.15A5 5 0 017 12a5 5 0 01.28-1.65L5.18 8.25A17.2 17.2 0 002 12s3 5 10 5z"/></svg>
        </button>
      </div>

      <button type="submit" class="btn">Sign in</button>
      <button type="button" id="openReg" class="btn btn--ghost" style="margin-top:12px;">Create account</button>
    </form>
  </div>
</div>

<!-- ===== R E G I S T R A T I O N  M O D A L ===== -->
<div id="regModal" class="modal">
  <div class="modal__dialog">
    <button class="modal__close" id="regClose" aria-label="Close">&times;</button>
    <h2>Create account</h2>
    <form id="regForm" class="reg-form" method="post" action="{% url 'register' %}">
      {% csrf_token %}
      <div class="field"><input type="text" name="username" placeholder=" " required><label>Username</label></div>
      <div class="field"><input type="email" name="email" placeholder=" " required><label>E-mail</label></div>
      <div class="field">
        <input
          type="tel"
          id="regPhone"
          name="phone"
          placeholder="(555) 123‑4567"
          value="+1 "
          required
          inputmode="tel"
          autocomplete="tel"
        />
        <label for="regPhone">Phone</label>
      </div>
      <div class="field">
        <input type="password" name="password1" placeholder=" " required>
        <label>Password</label>
        <button type="button" class="toggle-eye" aria-label="Show password" title="Show password">
          <svg class="eye-open" viewBox="0 0 24 24"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 110-8 4 4 0 010 8z"/></svg>
          <svg class="eye-off" viewBox="0 0 24 24" style="display:none"><path d="M2 3.27L3.28 2 22 20.72 20.73 22l-3.1-3.1A10.86 10.86 0 0112 19c-7 0-10-7-10-7a18.2 18.2 0 014.4-5.38L2 3.27zM12 7a5 5 0 015 5 5 5 0 01-.39 1.94l-6.55-6.55A4.9 4.9 0 0112 7zm0 10a8.86 8.86 0 005.22-1.72l-2.15-2.15A5 5 0 017 12a5 5 0 01.28-1.65L5.18 8.25A17.2 17.2 0 002 12s3 5 10 5z"/></svg>
        </button>
      </div>

      <div class="field">
        <input type="password" name="password2" placeholder=" " required>
        <label>Confirm password</label>
        <button type="button" class="toggle-eye" aria-label="Show password" title="Show password">
          <svg class="eye-open" viewBox="0 0 24 24"><path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 110-8 4 4 0 010 8z"/></svg>
          <svg class="eye-off" viewBox="0 0 24 24" style="display:none"><path d="M2 3.27L3.28 2 22 20.72 20.73 22l-3.1-3.1A10.86 10.86 0 0112 19c-7 0-10-7-10-7a18.2 18.2 0 014.4-5.38L2 3.27zM12 7a5 5 0 015 5 5 5 0 01-.39 1.94l-6.55-6.55A4.9 4.9 0 0112 7zm0 10a8.86 8.86 0 005.22-1.72l-2.15-2.15A5 5 0 017 12a5 5 0 01.28-1.65L5.18 8.25A17.2 17.2 0 002 12s3 5 10 5z"/></svg>
        </button>
      </div>

      <!-- Address -->
      <div class="field">
        <textarea name="address" placeholder=" " rows="2"></textarea>
        <label>Address</label>
      </div>

      <!-- How did you hear about us -->
      <div class="field">
        <select name="how_heard" placeholder=" ">
          <option value="">— Select —</option>
          <option value="google">Google search</option>
          <option value="instagram">Instagram</option>
          <option value="tiktok">TikTok</option>
          <option value="friend">Friends/Family</option>
          <option value="other">Other</option>
        </select>
        <label>How did you hear about us?</label>
      </div>

      <!-- Consent -->
      <div class="field" style="display:flex;align-items:center;gap:.6rem;">
        <input id="consentEmail" type="checkbox" name="email_marketing_consent" style="width:auto;height:auto;">
        <label for="consentEmail" style="position:static;transform:none;opacity:1;font-size:14px;color:var(--muted);">
          I agree to receive e‑mail updates and offers
        </label>
      </div>

      <ul class="errorlist" id="regErrors" style="display:none;"></ul>
      <button type="submit" class="btn">Sign up</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="{% static 'admin/js/bgm-smoke.js' %}"></script>

<!-- ===== S C R I P T S ===== -->
<script>

/* 3D tilt */
(function(){
  const card=document.querySelector('.card[data-tilt]'),d=20;
  card.addEventListener('mousemove',e=>{
    const r=card.getBoundingClientRect(),x=e.clientX-r.left-r.width/2,y=e.clientY-r.top-r.height/2;
    card.style.transform=`rotateX(${(-y/d)}deg) rotateY(${(x/d)}deg)`;
  });
  card.addEventListener('mouseleave',()=>card.style.transform='rotateX(0) rotateY(0)');
})();

/* modal toggle */
const modal=document.getElementById('regModal');
document.getElementById('openReg').onclick=()=>modal.classList.add('show');
document.getElementById('regClose').onclick=()=>modal.classList.remove('show');
addEventListener('keydown',e=>e.key==='Escape'&&modal.classList.remove('show'));

/* add placeholders to Django auth inputs so floating labels work */
(function(){
  const u=document.querySelector('input[name="username"]');
  const p=document.querySelector('input[name="password"]');
  if(u && !u.placeholder) u.placeholder=' ';
  if(p && !p.placeholder) p.placeholder=' ';
})();

/* AJAX registration (без изменений API) */
document.getElementById('regForm').addEventListener('submit',async e=>{
  e.preventDefault();
  const f=e.target,data=new FormData(f);
  const r=await fetch(f.action,{method:'POST',body:data,headers:{'X-Requested-With':'XMLHttpRequest'}});
  if(r.ok){
    const t=await r.text();
    if(t.trim()==='OK'){
      modal.classList.remove('show');
      document.querySelector('input[name="username"]').value=data.get('username');
    }else showErrors(JSON.parse(t));
  }else showErrors(await r.json());
});
function showErrors(obj){
  const box=document.getElementById('regErrors');
  box.innerHTML='';Object.values(obj).flat().forEach(m=>box.innerHTML+=`<li>${m}</li>`);
  box.style.display='block';
}

/* Phone: keep +1 visually and format as (555) 123‑4567 */
(function(){
  const input = document.getElementById('regPhone');
  if (!input) return;

  const PREFIX = '+1 ';
  function fmtUS(d){
    d = d.replace(/\D/g, '');
    if (d.startsWith('1')) d = d.slice(1);
    d = d.slice(0, 10);
    const a = d.slice(0,3), b = d.slice(3,6), c = d.slice(6,10);
    let s = '';
    if (a) s += '(' + a;
    if (a.length === 3) s += ')';
    if (b) s += (a.length === 3 ? ' ' : '') + b;
    if (c) s += '-' + c;
    return s;
  }
  function ensurePrefixAndFormat(){
    let v = input.value.replace(/^\s*\+?\s*1[\s-]*/, '');
    input.value = PREFIX + fmtUS(v);
  }
  if (!input.value.trim()) input.value = PREFIX;
  ensurePrefixAndFormat();
  input.addEventListener('input', ensurePrefixAndFormat);
  input.addEventListener('paste', () => setTimeout(ensurePrefixAndFormat, 0));
  input.addEventListener('keydown', (e) => {
    const start = input.selectionStart ?? 0;
    if ((e.key === 'Backspace' || e.key === 'ArrowLeft') && start <= PREFIX.length) {
      e.preventDefault();
      input.setSelectionRange(PREFIX.length, PREFIX.length);
    }
  });
  input.addEventListener('focus', () => {
    if (!input.value.startsWith(PREFIX)) ensurePrefixAndFormat();
    requestAnimationFrame(() => {
      const pos = input.value.length;
      input.setSelectionRange(pos, pos);
    });
  });
})();

/* auto scale card to viewport height */
function fitCard(){
  const wrapper=document.querySelector('.wrapper');
  const card=wrapper.querySelector('.card');
  const gap=40; const avail=window.innerHeight-gap;
  const scale=Math.min(1, avail/card.offsetHeight);
  wrapper.style.setProperty('--card-scale',scale.toFixed(3));
}
addEventListener('load',fitCard);
addEventListener('resize',fitCard);
setTimeout(fitCard,0);

/* Password eyes: login + registration */
(function(){
  function attachEye(btn){
    const field = btn.closest('.field'); if (!field) return;
    const input = field.querySelector('input[type="password"], input[type="text"]'); if (!input) return;
    input.classList.add('has-eye');
    function setVisible(on){
      input.type = on ? 'text' : 'password';
      btn.setAttribute('aria-label', on ? 'Hide password' : 'Show password');
      const open = btn.querySelector('.eye-open');
      const off  = btn.querySelector('.eye-off');
      if (open && off){ open.style.display = on ? 'none' : ''; off.style.display = on ? '' : 'none'; }
    }
    let visible = false;
    btn.addEventListener('click', ()=>{
      visible = !visible; setVisible(visible);
      try{ const len = input.value.length; input.setSelectionRange(len, len); input.focus(); }catch(e){}
    });
  }
  const loginPwd = document.querySelector('.login-form .field input[name="password"]') ||
                   document.querySelector('.login-form .field input[type="password"]');
  if (loginPwd){
    loginPwd.classList.add('has-eye');
    const loginBtn = document.querySelector('.login-form .field .toggle-eye');
    if (loginBtn) attachEye(loginBtn);
  }
  document.querySelectorAll('#regModal .field .toggle-eye').forEach(attachEye);
})();
</script>
</body>
</html>
